<body>
    <div class="container">
        <h1>ğŸ”’ æ»‘åŠ¨éªŒè¯ç æµ‹è¯•</h1>
        <p class="subtitle">æ‹¼å›¾å—åœ¨å›¾ç‰‡ä¸Š - æ™ºèƒ½éªŒè¯ç®—æ³•</p>

        <div id="result" class="result"></div>

        <!-- éªŒè¯ç å®¹å™¨ -->
        <div class="captcha-wrapper" id="captchaWrapper">
            <img id="backgroundImage" src="" alt="éªŒè¯ç èƒŒæ™¯">
            <!-- æ‹¼å›¾å—ç›´æ¥åœ¨å›¾ç‰‡ä¸Š -->
            <img id="sliderPieceOnImage" class="slider-piece-on-image" src="" alt="æ‹¼å›¾å—">
        </div>

        <!-- è¿›åº¦æ¡ -->
        <div class="slider-track">
            <div class="slider-progress" id="sliderProgress"></div>
            <span class="slider-text" id="sliderText">æ‹–åŠ¨æ‹¼å›¾å—å®ŒæˆéªŒè¯</span>
        </div>

        <p class="hint">ğŸ’¡ æç¤ºï¼šæ‹–åŠ¨å›¾ç‰‡ä¸Šçš„æ‹¼å›¾å—åˆ°æ­£ç¡®ä½ç½®</p>

        <div class="buttons">
            <button class="btn-primary" onclick="loadCaptcha()">ç”ŸæˆéªŒè¯ç </button>
            <button class="btn-secondary" onclick="verify()">éªŒè¯</button>
            <button class="btn-secondary" onclick="resetSlider()">é‡ç½®</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">å°è¯•æ¬¡æ•°</div>
                <div class="stat-value" id="attemptCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">æˆåŠŸæ¬¡æ•°</div>
                <div class="stat-value" id="successCount">0</div>
            </div>
        </div>
    </div>

    <script>
        // é…ç½®
        const API_BASE = 'http://localhost:8080/api/captcha'; // ä¿®æ”¹ä¸ºä½ çš„åç«¯åœ°å€
        
        let sliderY = 0;
        let captchaWidth = 0;
        let captchaHeight = 0;
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        let attemptCount = 0;
        let successCount = 0;

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨ç”ŸæˆéªŒè¯ç 
        window.onload = function() {
            loadCaptcha();
        };

        // åŠ è½½éªŒè¯ç 
        async function loadCaptcha() {
            try {
                showResult('æ­£åœ¨ç”ŸæˆéªŒè¯ç ...', 'loading');
                
                const response = await fetch(`${API_BASE}/slider`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const bgImg = document.getElementById('backgroundImage');
                    const sliderImg = document.getElementById('sliderPieceOnImage');
                    
                    bgImg.src = data.data.backgroundImage;
                    sliderImg.src = data.data.sliderImage;
                    sliderY = data.data.sliderY;
                    
                    // ç­‰å¾…å›¾ç‰‡åŠ è½½å®Œæˆ
                    bgImg.onload = function() {
                        captchaWidth = bgImg.clientWidth;
                        captchaHeight = bgImg.clientHeight;
                        
                        // è®¾ç½®æ‹¼å›¾å—ä½ç½®å’Œå¤§å°ï¼ˆåŒæ¯”ä¾‹ç¼©æ”¾ï¼‰
                        const scale = captchaWidth / 350; // 350æ˜¯åç«¯ç”Ÿæˆçš„å®½åº¦
                        const puzzleSize = 60 * scale; // æ‹¼å›¾å—åŸå§‹å¤§å°60px
                        
                        sliderImg.style.top = (sliderY * scale) + 'px';
                        sliderImg.style.width = puzzleSize + 'px';
                        sliderImg.style.height = puzzleSize + 'px'; // ğŸ”‘ å…³é”®ï¼šåŒæ—¶è®¾ç½®é«˜åº¦
                        
                        resetSlider();
                    };
                    
                    hideResult();
                } else {
                    showResult('ç”Ÿæˆå¤±è´¥: ' + data.message, 'error');
                }
            } catch (error) {
                showResult('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }

        // é‡ç½®æ»‘å—
        function resetSlider() {
            currentX = 0;
            updateSliderPosition();
        }

        // æ›´æ–°æ»‘å—ä½ç½®
        function updateSliderPosition() {
            const sliderImg = document.getElementById('sliderPieceOnImage');
            sliderImg.style.left = currentX + 'px';
            
            // æ›´æ–°è¿›åº¦æ¡
            const progress = document.getElementById('sliderProgress');
            const percentage = (currentX / captchaWidth) * 100;
            progress.style.width = percentage + '%';
            
            // æ›´æ–°æç¤ºæ–‡å­—
            const text = document.getElementById('sliderText');
            if (currentX > 0) {
                text.textContent = Math.round(currentX) + 'px';
                text.style.color = '#333';
            } else {
                text.textContent = 'æ‹–åŠ¨æ‹¼å›¾å—å®ŒæˆéªŒè¯';
                text.style.color = '#666';
            }
        }

        // éªŒè¯
        async function verify() {
            try {
                attemptCount++;
                updateStats();
                
                // è®¡ç®—å®é™…Xåæ ‡ï¼ˆè€ƒè™‘ç¼©æ”¾ï¼‰
                const scale = 350 / captchaWidth; // è½¬æ¢å›åç«¯åæ ‡
                const actualX = Math.round(currentX * scale);
                
                const response = await fetch(`${API_BASE}/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        answer: actualX.toString()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successCount++;
                    updateStats();
                    showResult('âœ… ' + data.message + ' (ä½ç½®: ' + actualX + 'px)', 'success');
                    setTimeout(() => loadCaptcha(), 2000);
                } else {
                    showResult('âŒ ' + data.message + ' (ä½ç½®: ' + actualX + 'px)', 'error');
                }
                
            } catch (error) {
                showResult('éªŒè¯å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            document.getElementById('attemptCount').textContent = attemptCount;
            document.getElementById('successCount').textContent = successCount;
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = 'result ' + type;
        }

        // éšè—ç»“æœ
        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        // æ‹–åŠ¨äº‹ä»¶
        const sliderPiece = document.getElementById('sliderPieceOnImage');
        const captchaWrapper = document.getElementById('captchaWrapper');

        // é¼ æ ‡äº‹ä»¶
        sliderPiece.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);

        // è§¦æ‘¸äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯ï¼‰
        sliderPiece.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', endDrag);

        function startDrag(e) {
            isDragging = true;
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const rect = sliderPiece.getBoundingClientRect();
            startX = clientX - rect.left;
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;
            
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const wrapperRect = captchaWrapper.getBoundingClientRect();
            const sliderWidth = sliderPiece.clientWidth;
            
            // è®¡ç®—æ–°ä½ç½®ï¼ˆç›¸å¯¹äºå®¹å™¨ï¼‰
            let newX = clientX - wrapperRect.left - startX;
            
            // é™åˆ¶åœ¨å®¹å™¨èŒƒå›´å†…
            currentX = Math.max(0, Math.min(newX, captchaWidth - sliderWidth));
            updateSliderPosition();
            
            e.preventDefault();
        }

        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            
            // è‡ªåŠ¨éªŒè¯
            if (currentX > 10) { // ç§»åŠ¨è¶…è¿‡10pxæ‰éªŒè¯
                verify();
            }
        }

        // å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                loadCaptcha();
            } else if (e.key === 'Enter') {
                verify();
            } else if (e.key === 'Escape') {
                resetSlider();
            }
        });
    </script>
