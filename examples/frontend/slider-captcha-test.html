        .buttons {

        button {

        .debug-info {

        .debug-info pre {

        .stat-value {

        }

        .loading {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”’ æ»‘åŠ¨éªŒè¯ç æµ‹è¯•</h1>
        <p class="subtitle">æ™ºèƒ½éªŒè¯ç®—æ³• - 95%æˆåŠŸç‡</p>

        <div id="result" class="result"></div>

        <div class="captcha-container" id="captchaContainer">
            <img id="backgroundImage" src="" alt="éªŒè¯ç èƒŒæ™¯">
        </div>

        <div class="slider-container">
            <div class="slider-track">
                <img id="sliderPiece" class="slider-piece" src="" alt="æ‹¼å›¾å—">
                <span class="slider-text">æ‹–åŠ¨æ»‘å—å®Œæˆæ‹¼å›¾</span>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-primary" onclick="loadCaptcha()">ç”ŸæˆéªŒè¯ç </button>
            <button class="btn-secondary" onclick="verify()">éªŒè¯</button>
            <button class="btn-secondary" onclick="toggleDebug()">è°ƒè¯•</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">å°è¯•æ¬¡æ•°</div>
                <div class="stat-value" id="attemptCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">æˆåŠŸæ¬¡æ•°</div>
                <div class="stat-value" id="successCount">0</div>
            </div>
        </div>

        <div id="debugInfo" class="debug-info">
            <pre id="debugContent"></pre>
        </div>
    </div>

    <script>
        // é…ç½®
        const API_BASE = 'http://localhost:8080/api/captcha'; // ä¿®æ”¹ä¸ºä½ çš„åç«¯åœ°å€
        
        let sliderY = 0;
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        let attemptCount = 0;
        let successCount = 0;

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨ç”ŸæˆéªŒè¯ç 
        window.onload = function() {
            loadCaptcha();
        };

        // åŠ è½½éªŒè¯ç 
        async function loadCaptcha() {
            try {
                showResult('æ­£åœ¨ç”ŸæˆéªŒè¯ç ...', 'loading');
                
                const response = await fetch(`${API_BASE}/slider`, {
                    credentials: 'include' // åŒ…å«cookieï¼ˆsessionï¼‰
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('backgroundImage').src = data.data.backgroundImage;
                    document.getElementById('sliderPiece').src = data.data.sliderImage;
                    sliderY = data.data.sliderY;
                    
                    // é‡ç½®æ»‘å—ä½ç½®
                    resetSlider();
                    hideResult();
                } else {
                    showResult('ç”Ÿæˆå¤±è´¥: ' + data.message, 'error');
                }
            } catch (error) {
                showResult('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }

        // é‡ç½®æ»‘å—
        function resetSlider() {
            currentX = 0;
            updateSliderPosition();
        }

        // éªŒè¯
        async function verify() {
            try {
                attemptCount++;
                updateStats();
                
                const response = await fetch(`${API_BASE}/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        answer: Math.round(currentX).toString()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successCount++;
                    updateStats();
                    showResult('âœ… ' + data.message, 'success');
                    setTimeout(() => loadCaptcha(), 2000); // 2ç§’åé‡æ–°ç”Ÿæˆ
                } else {
                    showResult('âŒ ' + data.message, 'error');
                }
                
                // è·å–è°ƒè¯•ä¿¡æ¯
                await loadDebugInfo();
                
            } catch (error) {
                showResult('éªŒè¯å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åŠ è½½è°ƒè¯•ä¿¡æ¯
        async function loadDebugInfo() {
            try {
                const response = await fetch(`${API_BASE}/debug`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        answer: Math.round(currentX).toString()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('debugContent').textContent = data.details;
                }
            } catch (error) {
                console.error('åŠ è½½è°ƒè¯•ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        // åˆ‡æ¢è°ƒè¯•é¢æ¿
        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.classList.toggle('show');
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            document.getElementById('attemptCount').textContent = attemptCount;
            document.getElementById('successCount').textContent = successCount;
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = 'result ' + type;
        }

        // éšè—ç»“æœ
        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        // æ»‘å—æ‹–åŠ¨
        const sliderPiece = document.getElementById('sliderPiece');
        const sliderTrack = document.querySelector('.slider-track');

        // é¼ æ ‡äº‹ä»¶
        sliderPiece.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);

        // è§¦æ‘¸äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯ï¼‰
        sliderPiece.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', endDrag);

        function startDrag(e) {
            isDragging = true;
            startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;
            
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const deltaX = clientX - startX;
            
            // è®¡ç®—æ–°ä½ç½®
            currentX = Math.max(0, Math.min(deltaX, sliderTrack.offsetWidth - 60));
            updateSliderPosition();
            
            e.preventDefault();
        }

        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            
            // è‡ªåŠ¨éªŒè¯
            verify();
        }

        function updateSliderPosition() {
            sliderPiece.style.left = currentX + 'px';
        }

        // å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                loadCaptcha();
            } else if (e.key === 'Enter') {
                verify();
            } else if (e.key === 'd' || e.key === 'D') {
                toggleDebug();
            }
        });
    </script>
</body>
